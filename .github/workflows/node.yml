name: Yarn & Webpacks

on:
    push:
        paths:
            - '**.js'
            - '**.css?'
            - '**.blade.php'
            - 'resources/**'
            - 'public/**'
            - '**/package.json'
            - '**/yarn.lock'
            - '**/mix-manifest.json'
    pull_request:

jobs:
    yarn:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16, 17]
                environment: [development, production]

        name: Yarn ${{ matrix.node }} - ${{ matrix.environment }}

        steps:
            -   name: Checkout code
                uses: actions/checkout@v2

            -   name: Setup node
                uses: actions/setup-node@v2
                with:
                    node-version: ${{ matrix.node }}
                    cache: 'yarn'

            -   name: Install Dependencies
                run: yarn install

            -   name: Build Webpacks
                run: yarn run ${{ matrix.environment }}

    webpack:
        needs: yarn
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [17]
                environment: [production]

        name: Webpack ${{ matrix.node }} - ${{ matrix.environment }}

        steps:
            -   name: Build Webpacks
                run: yarn run ${{ matrix.environment }}

            -   uses: stefanzweifel/git-auto-commit-action@v4
                with:
                    commit_message: BUMP webpack builds to latest versions
                    status_options: '--untracked-files=no'
                    file_pattern: public/mix-manifest.json