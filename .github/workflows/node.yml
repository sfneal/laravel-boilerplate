name: Yarn & Webpacks

on:
    push:
        paths:
            - '**.js'
            - '**.css?'
            - '**.blade.php'
            - 'resources/**'
            - 'public/**'
            - '**/package.json'
            - '**/yarn.lock'
            - '**/mix-manifest.json'
    pull_request:

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16, 17]
                environment: [development, production]

        name: Node ${{ matrix.node }} - ${{ matrix.environment }}

        steps:
            -   name: Checkout code
                uses: actions/checkout@v2

            -   name: Setup node
                uses: actions/setup-node@v2
                with:
                    node-version: ${{ matrix.node }}
                    cache: 'yarn'

            -   name: Install Dependencies
                run: yarn install

            -   name: Build Webpacks
                run: yarn run ${{ matrix.environment }}
